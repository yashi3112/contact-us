<div class="container pt-5">
    <div class="alert alert-success" *ngIf="alertMsg && contactForm.pristine">
        <strong>Success!</strong> form submitted successfully.
    </div>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>

            <input type="text" class="form-control" [ngClass]="{'is-invalid':checkError('name')}" id="name" placeholder="Enter Name" formControlName="name">
            
            <div class="invalid-feedback" *ngIf="checkError('name')">
                Please enter name.
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" [ngClass]="{'is-invalid':checkError('phone')}" placeholder="Enter Phone Number" formControlName="phone">
            <div class="invalid-feedback" *ngIf="checkError('phone')">
                Please enter phone number.
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" [ngClass]="{'is-invalid':checkError('email')}" placeholder="Enter Email" formControlName="email">
            <div class="invalid-feedback" *ngIf="checkError('email')">
                Please enter valid email.
            </div>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" [ngClass]="{'is-invalid':checkError('subject')}" placeholder="Enter Subject" formControlName="subject">
            <div class="invalid-feedback" *ngIf="checkError('subject')">
                Please enter valid subject.
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3" [ngClass]="{'is-invalid':checkError('message')}" placeholder="Write your message here"
                formControlName="message"></textarea>
            <div class="invalid-feedback" *ngIf="checkError('message')">
                Please enter valid message.
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="agree" [ngClass]="{'is-invalid':checkError('agree')}">
            <label class="form-check-label" for="exampleCheck1">Please agree terms and conditions</label>
           
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
    </form>

</div>
